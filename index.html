<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beach VR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#6cd4ff"></a-sky>
      
      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#d2b48c"></a-plane>
      
      <!-- Sun -->
      <a-sphere position="0 10 -30" radius="5" color="#fff200"></a-sphere>
      
      <!-- Palm Umbrella -->
      <a-entity position="10 0 -20">
        <a-cylinder height="10" radius="0.5" color="white"></a-cylinder>
        <a-cone position="0 10 0" height="10" radius-bottom="5" radius-top="0" color="red"></a-cone>
      </a-entity>

      <!-- Beach Towel -->
      <a-entity position="5 0 -10">
        <a-box width="3" height="1" depth="4" color="orange"></a-box>
      </a-entity>
      <a-entity position="0 0 -10">
        <a-box width="3" height="1" depth="4" color="pink"></a-box>
      </a-entity>
      <a-entity position="-5 0 -10">
        <a-box width="3" height="1" depth="4" color="blue"></a-box>
      </a-entity>
      
      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
